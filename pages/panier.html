<!doctype html>
<html lang="en">
<head>
	<title>Orinoco</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
	<link rel="stylesheet" href="../style.css">

</head>
<body>
	<header class="row bg-primary">
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
			<a class="navbar-brand" href="#">
				<img src="../images/logo.png" width="100" height="50" alt="">
			</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item active">
						<a class="nav-link" href="../index.html">Catalogue<span class="sr-only">(current)</span></a>
					</li>
				</ul>
			</div>
		</nav>       
	</header>
	<div class="row text-center">
		<div class="col">
			<h1>Panier</h1>
			<h4>Votre commande</h4> 
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col align-self-center">
				<table class="table table-striped">
					<thead>
						<tr>
							<th scope="col">Produit</th>
							<th scope="col">Lentilles</th>
							<th scope="col">Prix</th>
							<th scope="col">
								<button id="boutonEffacePanier" class="btn btn-primary">Effacer le panier</button>
							</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
		<div class="row">
			<div class="col">
				<div id="affichePrix"></div>
			</div>
		</div>
	</div>
	<div class="row text-center">
		<div class="col formTitre">
			<h4>Formulaire de commande</h4> 
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col align-self-center">
				<form id="formumaire">
					<div class="form-row">
						<div class="col formValidation">
							<label for="inputNom">Nom</label>							
							<input id="inputNom" type="text" class="form-control" placeholder="Nom" required>
						</div>
						<div class="col formValidation">
							<label for="inputPrenom">Pr√©nom</label>
							<input id="inputPrenom" type="text" class="form-control" placeholder="Prenom" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col formValidation">
							<label for="inputAdresse">Adresse</label>
							<input id="inputAdresse" type="text" class="form-control" placeholder="2, avenue Ben Salha" required>
						</div>
					</div>

					<div class="form-row">
						<div class="col formValidation">
							<label for="inputVille">Ville</label>
							<input id="inputVille" type="text" class="form-control" placeholder="Tokyo" required>
						</div>
						<div class="col formValidation">
							<label for="inputEmail">Email</label>
							<input id="inputEmail" type="email" class="form-control" placeholder="pink@gmail.fr" required>
						</div>
					</div>
					<div class="form-row">
						<div class="col d-flex justify-content-center formValidation">
							<input id="boutonComfirmCommande" class="btn btn-primary" type="submit" name="Confirmation" value="Confirmation de votre commande">
						</div>
					</div>
				</form>		
			</div>
		</div>
	</div>
	<script src="../javascript/requete.js"></script>
	<script src="../javascript/AfficheCarte.js"></script>
	<script src="../javascript/evenement.js"></script>
	<script> requetePanier('panier') </script>

	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
