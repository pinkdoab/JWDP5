        <script>

            var section = document.querySelector('section');
            
            var requestURL = 'http://localhost:3000/api/cameras';
            var request = new XMLHttpRequest();
            request.open('GET', requestURL);

            request.responseType = 'json';
            request.send();

            request.onload = function() {
                var catalogue = request.response;
                titreHeader(catalogue);
            }

            function titreHeader(jsonObj) {
                var myH1 = document.createElement('p');
                myH1.textContent = jsonObj[0]['name'];
                var myH1bis = document.createElement('p');
                myH1bis.textContent = jsonObj[0]['price'];
                var myH1ter = document.createElement('p');
                myH1ter.textContent = jsonObj[0]['description'];

                section.appendChild(myH1);
                section.appendChild(myH1bis);
                section.appendChild(myH1ter);            
            }
        </script>
