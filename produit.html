        <script>
            const button_enregistrer = document.getElementById('bouton')
            button_enregistrer.addEventListener('click', event => {
                button_enregistrer.innerHTML = `Envoyer dans le panier`

                if(!localStorage.getItem('liste3')) {
                    var liste = []
                } else {
                    var liste_JSON = localStorage.getItem('liste3')
                    var liste = JSON.parse(liste_JSON)
                    console.log(liste)
                }
                var $_GET = [];
                var parts = window.location.search.substr(1).split("&");
                for (var i = 0; i < parts.length; i++) {
                    var temp = parts[i].split("=");
                    $_GET[decodeURIComponent(temp[0])] = decodeURIComponent(temp[1]);
                }
                console.log($_GET['id'])
                
                liste.push($_GET['id'])
                console.log(liste)
                var liste_JSON = JSON.stringify(liste)
                localStorage.setItem("liste3",liste_JSON)
                //console.log(localStorage)

            })
        </script>
